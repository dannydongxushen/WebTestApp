<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小画板 - 增强版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 95%;
            width: 100%;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: clamp(1.5rem, 4vw, 2.5rem);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
        }
        
        .color-picker, .brush-size, .tools {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        label {
            font-weight: bold;
            color: #333;
            font-size: clamp(0.8rem, 2vw, 1rem);
        }
        
        input[type="color"] {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 0;
        }
        
        input[type="range"] {
            width: 120px;
        }
        
        button {
            background: #4a6ee0;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: clamp(0.8rem, 2vw, 1rem);
            min-height: 40px;
        }
        
        button:hover {
            background: #3a5ed0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .clear-btn {
            background: #e74c3c;
        }
        
        .clear-btn:hover {
            background: #c0392b;
        }
        
        .save-btn {
            background: #27ae60;
        }
        
        .save-btn:hover {
            background: #219955;
        }
        
        .canvas-container {
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background: white;
            touch-action: none;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 400px;
            cursor: crosshair;
            background: white;
        }
        
        .file-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .dialog-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .dialog-content h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: clamp(1.1rem, 3vw, 1.5rem);
        }
        
        .filename-input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .filename-input:focus {
            border-color: #4a6ee0;
        }
        
        .dialog-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .dialog-btn {
            flex: 1;
            padding: 10px;
        }
        
        .cancel-btn {
            background: #95a5a6;
        }
        
        .cancel-btn:hover {
            background: #7f8c8d;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .color-picker, .brush-size, .tools {
                width: 100%;
                justify-content: space-between;
            }
            
            canvas {
                height: 300px;
            }
            
            button {
                flex: 1;
                min-width: 80px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            canvas {
                height: 250px;
            }
            
            .dialog-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>小画板 - 增强版</h1>
    
    <div class="container">
        <div class="controls">
            <div class="color-picker">
                <label for="colorPicker">颜色:</label>
                <input type="color" id="colorPicker" value="#000000">
            </div>
            
            <div class="brush-size">
                <label for="brushSize">粗细:</label>
                <input type="range" id="brushSize" min="1" max="50" value="5">
                <span id="brushSizeValue">5px</span>
            </div>
            
            <div class="tools">
                <button id="clearBtn" class="clear-btn">清空画布</button>
                <button id="saveBtn" class="save-btn">保存为JPG</button>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="drawingCanvas"></canvas>
        </div>
    </div>
    
    <div class="file-dialog" id="fileDialog">
        <div class="dialog-content">
            <h3>保存图片</h3>
            <input type="text" class="filename-input" id="filenameInput" placeholder="请输入文件名" value="我的画作.jpg">
            <div class="dialog-buttons">
                <button class="dialog-btn cancel-btn" id="cancelBtn">取消</button>
                <button class="dialog-btn save-btn" id="confirmSaveBtn">保存</button>
            </div>
        </div>
    </div>

    <script>
        // 获取Canvas和上下文
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        
        // 获取UI元素
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const brushSizeValue = document.getElementById('brushSizeValue');
        const clearBtn = document.getElementById('clearBtn');
        const saveBtn = document.getElementById('saveBtn');
        const fileDialog = document.getElementById('fileDialog');
        const filenameInput = document.getElementById('filenameInput');
        const cancelBtn = document.getElementById('cancelBtn');
        const confirmSaveBtn = document.getElementById('confirmSaveBtn');
        
        // 初始化变量
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        
        // 设置Canvas尺寸
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            
            // 设置画布背景为白色
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // 初始化画布
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // 设置绘图样式
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.lineWidth = brushSize.value;
        ctx.strokeStyle = colorPicker.value;
        
        // 开始绘图
        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = getCoordinates(e);
        }
        
        // 绘图过程
        function draw(e) {
            if (!isDrawing) return;
            
            e.preventDefault();
            
            const [currentX, currentY] = getCoordinates(e);
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.stroke();
            
            [lastX, lastY] = [currentX, currentY];
        }
        
        // 结束绘图
        function stopDrawing() {
            isDrawing = false;
        }
        
        // 获取坐标（兼容鼠标和触摸事件）
        function getCoordinates(e) {
            let x, y;
            
            if (e.type.includes('touch')) {
                const touch = e.touches[0] || e.changedTouches[0];
                const rect = canvas.getBoundingClientRect();
                x = touch.clientX - rect.left;
                y = touch.clientY - rect.top;
            } else {
                x = e.offsetX;
                y = e.offsetY;
            }
            
            return [x, y];
        }
        
        // 清空画布
        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // 显示保存对话框
        function showSaveDialog() {
            fileDialog.style.display = 'flex';
            filenameInput.focus();
            filenameInput.select();
        }
        
        // 隐藏保存对话框
        function hideSaveDialog() {
            fileDialog.style.display = 'none';
        }
        
        // 保存图片
        function saveImage() {
        const filename = filenameInput.value.trim();
    
        if (!filename) {
        // 更友好的提示方式
            filenameInput.placeholder = "请输入文件名！";
            filenameInput.style.borderColor = "red";
            filenameInput.focus();
        
        // 2秒后恢复原状
           setTimeout(() => {
                filenameInput.placeholder = "请输入文件名";
                filenameInput.style.borderColor = "";
            }, 2000);
        
            return;
        }
            
            // 确保文件名以.jpg结尾
            const finalFilename = filename.endsWith('.jpg') ? filename : `${filename}.jpg`;
            
            // 创建临时链接进行下载
            const link = document.createElement('a');
            link.download = finalFilename;
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            hideSaveDialog();
        }
        
        // 事件监听器
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // 触摸事件支持
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        
        // 颜色和画笔大小变化
        colorPicker.addEventListener('input', () => {
            ctx.strokeStyle = colorPicker.value;
        });
        
        brushSize.addEventListener('input', () => {
            ctx.lineWidth = brushSize.value;
            brushSizeValue.textContent = `${brushSize.value}px`;
        });
        
        // 按钮事件
        clearBtn.addEventListener('click', clearCanvas);
        saveBtn.addEventListener('click', showSaveDialog);
        cancelBtn.addEventListener('click', hideSaveDialog);
        confirmSaveBtn.addEventListener('click', saveImage);
        
        // 点击对话框外部关闭对话框
        fileDialog.addEventListener('click', (e) => {
            if (e.target === fileDialog) {
                hideSaveDialog();
            }
        });
        
        // 按Enter确认保存，按ESC取消
        filenameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                saveImage();
            } else if (e.key === 'Escape') {
                hideSaveDialog();
            }
        });
    </script>
</body>
</html>
