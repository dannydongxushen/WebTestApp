<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR图片识别与商品信息分析系统</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
        }
        
        body {
            background: rgba(255, 255, 255); /*linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);*/
            color: #333;
            line-height: 1.6;
            padding: 0px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-y: auto;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            backdrop-filter: blur(5px);
            min-height: 100vh;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 1.8rem;
        }
        
        .section {
            margin-bottom: 0px;
            padding-bottom: 0px;
            border-bottom: 0px solid #eee;
        }
        
        .section:last-child {
            border-bottom: none;
        }
        
        /* 粘性定位应用到货币选择器所在的section */
        .currency-section {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .language-selector {
            margin-bottom: 20px;
        }
        
        .currency-selector {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .currency-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }
        
        select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }
        
        select:focus, textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        textarea {
            line-height: 1.5;
            resize: vertical;
            min-height: 120px;
            box-sizing: border-box;
        }
        
        .upload-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        
        .upload-hint {
            font-size: 0.9rem;
            color: #0f0101;
            text-align: left;
            margin-top: -5px;
            margin-bottom: 20px;
            line-height: 1.6;
            padding: 10px 15px;
            background-color: #f0f7ff;
            border-radius: 8px;
            border-left: 0px solid #3498db;
        }
        
        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }
        
        #fileInput {
            display: none;
        }
        
        .preview-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .image-preview, .result-area {
            width: 100%;
        }
        
        .image-preview {
            text-align: center;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            display: none;
        }
        
        .result-area {
            background: #f8fafc;
            border-radius: 0px;
            padding: 0px;
            min-height: 100px;
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0.05);
        }
        
        #resultText, #deepseekResult {
            white-space: pre-wrap;
            line-height: 1.2;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        .info-item {
            margin-bottom: 0px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #e0e0e0;
            display: flex;
            align-items: center;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #333;
            display: inline-block;
            width: 100px;
            font-size: 0.95rem;
        }
        
        .info-value {
            color: #2ecc71;
            font-weight: 600;
            font-size: 1.1rem;
            flex: 1;
        }
        
        .no-info {
            color: #999;
            font-style: italic;
        }
        
        .conversion-result {
            margin-top: 20px;
            padding: 0px;
            background: rgba(255, 255, 255, 0.05); /*linear-gradient(to right, #e8f5e9, #c8e6c9);*/
            border-radius: 12px;
            border-left: 0px solid #4CAF50;
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0.05);
        }
        
        .conversion-result h4 {
            margin-bottom: 15px;
            color: #2e7d32;
            font-weight: 600;
        }
        
        .success {
            background-color: #f8fff8;
            border: 0px solid #4CAF50;
        }
        
        .error {
            background-color: #fff8f8;
            border: 1px solid #f44336;
        }
        
        .product-card {
            background: linear-gradient(to bottom right, #ffffff, #f8f9fa);
            border-radius: 12px;
            padding: 0px;
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0.08);
            margin-bottom: 0px;
            border: 0px solid #e0e0e0;
        }
        
        .product-card h3 {
            color: #2c3e50;
            margin-bottom: 0px;
            font-weight: 600;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }
        
        .conversion-highlight {
            background: linear-gradient(to right, #ffeb3b, #ffc107);
            padding: 15px;
            border-radius: 10px;
            margin-top: 0px;
            text-align: center;
            font-weight: 600;
            font-size: 1.2rem;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .hidden {
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        @media (max-width: 360px) {
            .currency-section {
                position: relative;
                top: auto;
                background-color: transparent;
                backdrop-filter: none;
                padding: 0;
            }
            
            .container {
                padding: 20px;
            }
            
            .currency-selector {
                flex-direction: column;
                gap: 10px;
            }
            
            .currency-group {
                width: 100%;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>商品价格转换</h1>
        <div class="upload-hint">
            上传商品价格标签照片，并选择标签语言和商品货币，本转换器会自动识别标签上的商品价格并转换为目标货币。
        </div>

        <div class="section">
            <div class="language-selector">
                <label for="languageSelect">选择文字类型：</label>
                <select id="languageSelect">
                    <option value="chs">简体中文</option>
                    <option value="cht">繁体中文</option>
                    <option value="eng">英文</option>
                </select>
            </div>
        </div>
 
        <div class="section currency-section">
            <div class="currency-selector">
                <div class="currency-group">
                    <label for="originalCurrency">商品货币：</label>
                    <select id="originalCurrency">
                        <option value="CNY">人民币 CNY</option>
                        <option value="HKD">港币 HKD</option>
                        <option value="USD">美元 USD</option>
                        <option value="JPY">日元 JPY</option>
                        <option value="EUR">欧元 EUR</option>
                        <option value="GBP">英镑 GBP</option>
                    </select>
                </div>
                
                <div class="currency-group">
                    <label for="targetCurrency">换算货币：</label>
                    <select id="targetCurrency">
                        <option value="USD">美元 USD</option>
                        <option value="CNY">人民币 CNY</option>
                        <option value="HKD">港币 HKD</option>
                        <option value="JPY">日元 JPY</option>
                        <option value="EUR">欧元 EUR</option>
                        <option value="GBP">英镑 GBP</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="section">
            <button class="upload-button" id="uploadButton">
                上传图片
            </button>

            <input type="file" id="fileInput" accept="image/jpeg, image/png, image/bmp">
            
            <div class="preview-area hidden" id="previewArea">
                <div class="image-preview">
                    <img id="previewImage" src="#" alt="预览图片">
                </div>
            </div>
            
            <div class="loading" id="loadingIndicator">
                <div class="loading-spinner"></div>
                <p>正在识别中，请稍候...</p>
            </div>
        </div>
                
        <div class="section hidden" id="analysisSection">
            <div class="result-area" id="deepseekResultArea">
                <div class="product-card">
                    <h3>商品信息分析结果</h3>
                    <div id="deepseekResult"></div>
                    <div class="conversion-highlight" id="conversionHighlight" style="display: none;"></div>
                    <div class="conversion-result" id="conversionResult"  style="display: none;">
                        <h4>货币换算结果</h4>
                        <div id="conversionDetails"></div>
                    </div>
                </div>
            </div>
            
            <div class="loading" id="deepseekLoading">
                <div class="loading-spinner"></div>
                <p>正在分析商品信息，请稍候...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const fileInput = document.getElementById('fileInput');
            const uploadButton = document.getElementById('uploadButton');
            const previewImage = document.getElementById('previewImage');
            const previewArea = document.getElementById('previewArea');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const languageSelect = document.getElementById('languageSelect');
            const originalCurrency = document.getElementById('originalCurrency');
            const targetCurrency = document.getElementById('targetCurrency');
            const deepseekResult = document.getElementById('deepseekResult');
            const deepseekLoading = document.getElementById('deepseekLoading');
            const deepseekResultArea = document.getElementById('deepseekResultArea');
            const conversionResult = document.getElementById('conversionResult');
            const conversionDetails = document.getElementById('conversionDetails');
            const analysisSection = document.getElementById('analysisSection');
            const conversionHighlight = document.getElementById('conversionHighlight');

            // API配置
            const OCR_API_KEY = 'K83999141488957';
            const DEEPSEEK_API_URL = 'https://api.deepseek.com/chat/completions';
            const DEEPSEEK_API_KEY = 'sk-aae2a862b3ab4c498fa91f73c76ef9d3';
            const EXCHANGE_API_KEY = '7a777598e22470ad7bd318bf';
            const MAX_SIZE = 1 * 1024 * 1024; // 1MB限制

            let currentImageFile = null;
            let extractedProductInfo = null;
            let firstTag = null;
            
            // 上传按钮点击事件
            uploadButton.addEventListener('click', function() {
                fileInput.click();
            });
            
            // 文件选择变化事件
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length) {
                    resetPage();
                    handleImageFile(fileInput.files[0]);
                }
            });
            
            // 重置页面函数
            function resetPage() {
                // 隐藏分析区域
                analysisSection.classList.add('hidden');
                
                // 隐藏预览区域
                previewArea.classList.add('hidden');
                
                // 清除图片预览
                previewImage.src = "#";
                previewImage.style.display = 'none';
                previewImage.classList.remove('fade-in');
                
                // 清除DeepSeek分析结果
                deepseekResult.innerHTML = '';
                deepseekResultArea.className = 'result-area';
                
                // 隐藏货币换算结果
                conversionResult.style.display = 'none';
                conversionDetails.innerHTML = '';
                
                // 隐藏换算结果元素
                conversionHighlight.style.display = 'none';
                conversionHighlight.innerHTML = '';
                
                // 重置提取的产品信息
                extractedProductInfo = null;
                
                // 隐藏所有加载指示器
                hideLoading();
                hideDeepSeekLoading();
            }
            
            // 处理图片文件
            async function handleImageFile(file) {
                // 检查文件类型
                const validTypes = ['image/jpeg', 'image/png', 'image/bmp'];
                if (!validTypes.includes(file.type)) {
                    alert('请上传JPG、PNG或BMP格式的图片文件');
                    return;
                }
                
                // 显示加载状态
                showLoading();
                
                try {
                    // 静默压缩图片（如果需要）
                    let processedFile = file;
                    if (file.size > MAX_SIZE) {
                        processedFile = await compressImageSilently(file);
                    }
                    
                    currentImageFile = processedFile;
                    
                    // 显示图片预览
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImage.src = e.target.result;
                        previewImage.style.display = 'block';
                        previewImage.classList.add('fade-in');
                        
                        // 显示预览区域
                        previewArea.classList.remove('hidden');
                        
                        // 自动开始识别
                        recognizeText(currentImageFile);
                    };
                    reader.readAsDataURL(processedFile);
                    
                } catch (error) {
                    console.error('图片处理错误:', error);
                    showError('图片处理失败，请重试');
                    hideLoading();
                }
            }
            
            // 静默压缩图片函数
            async function compressImageSilently(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const img = new Image();
                        img.onload = function() {
                            // 智能压缩策略
                            const longestSide = Math.max(img.width, img.height);
                            let targetSize = longestSide;
                            let newWidth, newHeight;

                            // 根据文件大小和尺寸决定压缩策略
                            if (file.size > MAX_SIZE) {
                                // 超大文件，激进压缩
                                if (longestSide > 1024) targetSize = 1024;
                                else targetSize = longestSide;

                                // 计算新尺寸
                                if (img.width > img.height) {
                                    newWidth = targetSize;
                                    newHeight = Math.round((img.height * targetSize) / img.width);
                                } else {
                                    newHeight = targetSize;
                                    newWidth = Math.round((img.width * targetSize) / img.height);
                                }    
                            } 
                            else {
                                // 小于MAX_SIZE，保持原尺寸
                                targetSize = longestSide;
                                newHeight = img.height;
                                newWidth = img.width; 
                            }
                            
                            // 创建Canvas进行压缩
                            const canvas = document.createElement('canvas');
                            canvas.width = newWidth;
                            canvas.height = newHeight;
                            
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, newWidth, newHeight);
                            
                            // 获取压缩后的Blob
                            canvas.toBlob(function(blob) {
                                // 如果压缩后仍然大于MAX_SIZE，进行二次压缩
                                if (blob.size > MAX_SIZE) {
                                    // 进一步降低质量和尺寸
                                    const quality = 0.7;
                                    const smallerSize = Math.min(800, targetSize * 0.7);
                                    
                                    let finalWidth, finalHeight;
                                    if (img.width > img.height) {
                                        finalWidth = smallerSize;
                                        finalHeight = Math.round((img.height * smallerSize) / img.width);
                                    } else {
                                        finalHeight = smallerSize;
                                        finalWidth = Math.round((img.width * smallerSize) / img.height);
                                    }
                                    
                                    canvas.width = finalWidth;
                                    canvas.height = finalHeight;
                                    ctx.drawImage(img, 0, 0, finalWidth, finalHeight);
                                    
                                    canvas.toBlob(function(finalBlob) {
                                        resolve(finalBlob);
                                    }, 'image/jpeg', quality);
                                } else {
                                    resolve(blob);
                                }
                            }, 'image/jpeg', 0.8);
                        };
                        img.src = e.target.result;
                    };
                    
                    reader.onerror = function() {
                        reject(new Error('文件读取失败'));
                    };
                    
                    reader.readAsDataURL(file);
                });
            }
            
            // 调用OCR API识别文字
            async function recognizeText(imageFile) {
                try {
                    // 将图片转换为Base64
                    const base64Image = await fileToBase64(imageFile);
                    // 去掉Base64前缀
                    const pureBase64 = base64Image.replace(/^data:image\/\w+;base64,/, '');
                    
                    // 获取选择的语言
                    const language = languageSelect.value;
                    
                    // 构建请求参数
                    const formData = new FormData();
                    formData.append('base64Image', `data:image/jpeg;base64,${pureBase64}`);
                    formData.append('apikey', OCR_API_KEY);
                    formData.append('language', language);
                    formData.append('isOverlayRequired', 'false');
                    formData.append('OCREngine', '2'); // 使用更精确的引擎
                    
                    // 发送API请求到OCR.space
                    const response = await fetch('https://api.ocr.space/parse/image', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP错误: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // 处理API响应
                    if (data.IsErroredOnProcessing) {
                        throw new Error(`API错误: ${data.ErrorMessage}`);
                    } else {
                        // 提取识别结果
                        const text = extractTextFromOCRResult(data);
                        
                        // 自动调用DeepSeek分析识别结果
                        if (text && text.trim().length > 0) {
                            analyzeWithDeepSeek(text);
                        } else {
                            throw new Error('未识别到文字内容');
                        }
                    }
                    
                } catch (error) {
                    console.error('OCR识别错误:', error);
                    showError('识别失败，请重试或更换图片');
                    hideLoading();
                }
            }
            
            // 使用DeepSeek分析文本
            async function analyzeWithDeepSeek(text) {
                // 显示分析区域
                analysisSection.classList.remove('hidden');
                analysisSection.classList.add('fade-in');
                showDeepSeekLoading();
                
                try {
                    // 准备请求数据
                    const requestData = {
                        model: "deepseek-chat",
                        messages: [
                            {
                                role: "system",
                                content: "你是一个商品标签分析专家，请严格按照要求的JSON格式返回分析结果。"
                            },
                            {
                                role: "user",
                                content: `请从以下商品标签文本中精确提取信息，并以JSON格式返回，只包含以下三个字段：商品名称、规格、价格（仅数字）。
                                
                                要求：
                                1. 规格字段请去除开头的各种符号，如有，比如"/"等
                                2. 价格字段只包含数字部分
                                3. 标签文本内有可能出现多个价格，比如原价，特价或会员价，要仔细识别，只提取实际销售价格，通常是最低的那个价格
                                
                                格式示例：{"商品名称": "橘子", "规格": "500克", "价格": "4.96"}
                                
                                需要分析的文本：${text}`
                            }
                        ],
                        temperature: 0.1,
                        max_tokens: 1000,
                        stream: false,
                        response_format: { type: "json_object" }
                    };
                    
                    // 调用DeepSeek API
                    const response = await fetch(DEEPSEEK_API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${DEEPSEEK_API_KEY}`
                        },
                        body: JSON.stringify(requestData)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`DeepSeek API请求失败: ${response.status} ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    // 处理响应数据
                    let responseText = "";
                    extractedProductInfo = null;
                    
                    if (data.choices && data.choices[0] && data.choices[0].message) {
                        responseText = data.choices[0].message.content || "";
                    } else if (data.error) {
                        throw new Error(`DeepSeek API错误: ${data.error.message || JSON.stringify(data.error)}`);
                    } else {
                        throw new Error('DeepSeek API返回了无法识别的格式');
                    }
                    
                    // 尝试解析返回的JSON
                    try {
                        const jsonMatch = responseText.match(/\{[\s\S]*\}/);
                        if (jsonMatch) {
                            extractedProductInfo = JSON.parse(jsonMatch[0]);
                        } else {
                            extractedProductInfo = JSON.parse(responseText);
                        }
                        
                        // 显示提取的信息
                        deepseekResultArea.className = 'result-area success';
                        
                        // 创建商品信息显示
                        let productInfoHTML = `
                            <div class="info-item">
                                <span class="info-label">商品名称：</span>
                                <span class="info-value">${extractedProductInfo['商品名称'] || '<span class="no-info">未识别</span>'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">规格：</span>
                                <span class="info-value">${extractedProductInfo['规格'] || '<span class="no-info">未识别</span>'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">价格：</span>
                                <span class="info-value">${extractedProductInfo['价格'] ? `${extractedProductInfo['价格']} ${originalCurrency.value}` : '<span class="no-info">未识别</span>'}</span>
                            </div>
                        `;
                        
                        deepseekResult.innerHTML = productInfoHTML;
                        
                        // 如果有价格信息，进行货币换算
                        if (extractedProductInfo['价格']) {
                            await performCurrencyConversion();
                        }
                        
                    } catch (e) {
                        console.error('JSON解析错误:', e);
                        deepseekResultArea.className = 'result-area error';
                        deepseekResult.innerHTML = `
                            <strong>错误：</strong> 无法解析DeepSeek返回的数据<br>
                            <div>原始响应: ${responseText}</div>
                        `;
                    }
                } catch (error) {
                    console.error('DeepSeek分析错误:', error);
                    deepseekResultArea.className = 'result-area error';
                    deepseekResult.innerHTML = `
                        <strong>错误：</strong> ${error.message}<br>
                        <small>请检查API密钥和网络连接，然后重试</small>
                    `;
                } finally {
                    hideDeepSeekLoading();
                    hideLoading();
                }
            }
            
            // 执行货币换算
            async function performCurrencyConversion() {
                const originalCurr = originalCurrency.value;
                const targetCurr = targetCurrency.value;
                const price = parseFloat(extractedProductInfo['价格']);
                
                if (!price || isNaN(price)) {
                    return;
                }
                
                try {
                    // 获取汇率
                    const exchangeRate = await getExchangeRate(originalCurr, targetCurr);
                    
                    if (exchangeRate) {
                        const convertedPrice = price * exchangeRate;
                        
                        // 更新价格显示
                        const priceElement = document.querySelector('.info-item:nth-child(3) .info-value');
                        if (priceElement) {
                            priceElement.textContent = `${extractedProductInfo['价格']} ${originalCurr}`;
                        }
                        
                        // 更新换算结果
                        conversionHighlight.innerHTML = `折合 ${convertedPrice.toFixed(2)} ${targetCurr}`;
                        conversionHighlight.style.display = 'block';
                        
                        // 更新详细换算信息
                        conversionDetails.innerHTML = `
                            <div class="info-item">
                                <span class="info-label">原始价格：</span>
                                <span class="info-value">${price.toFixed(2)} ${originalCurr}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">换算汇率：</span>
                                <span class="info-value">1 ${originalCurr} = ${exchangeRate.toFixed(4)} ${targetCurr}</span>
                            </div>
                        `;
                        
                        conversionResult.style.display = 'block';
                    }
                } catch (error) {
                    console.error('货币换算错误:', error);
                    conversionDetails.innerHTML = `<p>货币换算失败: ${error.message}</p>`;
                    conversionResult.style.display = 'block';
                }
            }
            
            // 更新货币换算
            async function updateCurrencyConversion() {
                const originalCurr = originalCurrency.value;
                const targetCurr = targetCurrency.value;
                const price = parseFloat(extractedProductInfo['价格']);
                
                if (!price || isNaN(price)) {
                    return;
                }
                
                try {
                    // 获取汇率
                    const exchangeRate = await getExchangeRate(originalCurr, targetCurr);
                    
                    if (exchangeRate) {
                        const convertedPrice = price * exchangeRate;
                        
                        // 更新价格显示
                        const priceElement = document.querySelector('.info-item:nth-child(3) .info-value');
                        if (priceElement) {
                            priceElement.textContent = `${extractedProductInfo['价格']} ${originalCurr}`;
                        }
                        
                        // 更新换算结果
                        conversionHighlight.innerHTML = `折合 ${convertedPrice.toFixed(2)} ${targetCurr}`;
                        
                        // 更新详细换算信息
                        conversionDetails.innerHTML = `
                            <div class="info-item">
                                <span class="info-label">原始价格：</span>
                                <span class="info-value">${price.toFixed(2)} ${originalCurr}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">换算汇率：</span>
                                <span class="info-value">1 ${originalCurr} = ${exchangeRate.toFixed(4)} ${targetCurr}</span>
                            </div>
                        `;
                        
                        conversionResult.style.display = 'block';
                    }
                } catch (error) {
                    console.error('货币换算错误:', error);
                    conversionDetails.innerHTML = `<p>货币换算失败: ${error.message}</p>`;
                    conversionResult.style.display = 'block';
                }
            }
            
            // 获取汇率
            async function getExchangeRate(fromCurrency, toCurrency) {
                // 如果货币相同，返回1
                if (fromCurrency === toCurrency) {
                    return 1;
                }
                
                try {
                    // 使用exchangerate-api.com获取汇率
                    const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`);
                    
                    if (!response.ok) {
                        throw new Error(`汇率API请求失败: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.rates && data.rates[toCurrency]) {
                        return data.rates[toCurrency];
                    } else {
                        throw new Error(`无法获取 ${fromCurrency} 到 ${toCurrency} 的汇率`);
                    }
                } catch (error) {
                    console.error('获取汇率错误:', error);
                    throw error;
                }
            }
            
            // 从OCR结果中提取文本
            function extractTextFromOCRResult(ocrData) {
                let extractedText = '';
                
                if (ocrData.ParsedResults && ocrData.ParsedResults.length > 0) {
                    extractedText = ocrData.ParsedResults[0].ParsedText;
                }
                
                return extractedText;
            }
            
            // 将文件转换为Base64
            function fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = error => reject(error);
                    reader.readAsDataURL(file);
                });
            }
            
            // 显示加载指示器
            function showLoading() {
                loadingIndicator.style.display = 'block';
            }
            
            // 隐藏加载指示器
            function hideLoading() {
                loadingIndicator.style.display = 'none';
            }
            
            // 显示DeepSeek加载指示器
            function showDeepSeekLoading() {
                deepseekLoading.style.display = 'block';
            }
            
            // 隐藏DeepSeek加载指示器
            function hideDeepSeekLoading() {
                deepseekLoading.style.display = 'none';
            }
            
            // 显示错误信息
            function showError(message) {
                alert(message);
            }
            
            // 当货币选择变化时，重新计算汇率
            originalCurrency.addEventListener('change', function() {
                if (extractedProductInfo && extractedProductInfo['价格']) {
                    updateCurrencyConversion();
                }
            });
            
            targetCurrency.addEventListener('change', function() {
                if (extractedProductInfo && extractedProductInfo['价格']) {
                    updateCurrencyConversion();
                }
            });
        });
    </script>
