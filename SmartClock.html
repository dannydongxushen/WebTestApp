<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能时钟 - 全球时间</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* 优化iOS滚动 */
        }
        
        .container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            min-height: 100vh;
        }
        
        .location-info {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 280px;
            text-align: center;
            touch-action: none; /* 防止触摸事件穿透 */
        }

        .location-info:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }
        
        .home-city {
            font-size: 1.1rem;
            text-align: center;
            margin-top: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
        }
        
        .home-city:hover {
            transform: scale(1.05);
            background: rgba(0, 0, 0, 0.4);
        }
        
        .loading {
            opacity: 0.8;
        }
        
        .error {
            color: #ff6b6b;
        }
        
        .clock-container {
            position: relative;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2), 
                        0 0 0 10px rgba(255, 255, 255, 0.05),
                        inset 0 0 25px rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation; /* 优化触摸响应 */
        }
        
        .clock-container:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3), 
                        0 0 0 10px rgba(255, 255, 255, 0.1),
                        inset 0 0 30px rgba(255, 255, 255, 0.3);
        }
        
        .clock-face {
            position: relative;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8),
                        0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        /* 刻度容器 */
        .markings-container {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            top: 0;
            left: 0;
        }
        
        /* 小时刻度 */
        .hour-mark {
            position: absolute;
            width: 4px;
            height: 18px;
            background: #fff;
            left: calc(50% - 2px);
            top: 5px;
            transform-origin: center 120px;
        }
        
        /* 半小时刻度 */
        .half-hour-mark {
            position: absolute;
            width: 3px;
            height: 14px;
            background: rgba(255, 255, 255, 0.8);
            left: calc(50% - 1.5px);
            top: 7px;
            transform-origin: center 118px;
        }
        
        /* 分钟刻度 */
        .minute-mark {
            position: absolute;
            width: 2px;
            height: 9px;
            background: rgba(255, 255, 255, 0.6);
            left: calc(50% - 1px);
            top: 7px;
            transform-origin: center 118px;
        }
        
        /* 数字样式 */
        .numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            top: 0;
            left: 0;
        }
        
        .number {
            position: absolute;
            width: 26px;
            height: 26px;
            line-height: 26px;
            text-align: center;
            font-size: 16px;
            color: #fff;
            font-weight: bold;
            transform: translate(-50%, -50%);
        }
        
        /* 指针样式 */
        .hand {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center bottom;
            border-radius: 4px 4px 2px 2px;
            z-index: 10;
        }
        
        .hour-hand {
            width: 5px;
            height: 60px;
            background: #ff5e5e;
            transform: translate(-50%, -100%);
            box-shadow: 0 0 10px rgba(255, 94, 94, 0.7);
        }
        
        .minute-hand {
            width: 4px;
            height: 85px;
            background: #5eb3ff;
            transform: translate(-50%, -100%);
            box-shadow: 0 0 10px rgba(94, 179, 255, 0.7);
        }
        
        .second-hand {
            width: 2px;
            height: 100px;
            background: #5eff7a;
            transform: translate(-50%, -100%);
            box-shadow: 0 0 10px rgba(94, 255, 122, 0.7);
        }
        
        /* 中心点 */
        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        /* 数字时间显示 */
        .digital-time {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            text-align: center;
        }
        
        .date-display {
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        /* 标题样式 */
        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            text-align: center;
        }
        
        /* 模态框样式 */
        .modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            padding: 20px;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .modal h2 {
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        .modal p {
            margin-bottom: 15px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .modal input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            text-align: center;
        }
        
        .modal button {
            background: #5eb3ff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 5px;
            min-width: 120px;
            touch-action: manipulation; /* 优化触摸响应 */
        }
        
        .modal button:hover {
            background: #4a9ee6;
            transform: scale(1.05);
        }
        
        .modal button.secondary {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .modal button.secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .clocks-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            width: 100%;
        }
        
        .clock-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .clock-title {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 5px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .clock-title:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                align-items: flex-start;
                min-height: 100vh;
                overflow-y: auto;
            }
            
            .container {
                gap: 20px;
                padding: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .clock-container {
                width: 240px;
                height: 240px;
            }
            
            .clock-face {
                width: 210px;
                height: 210px;
            }
            
            .hour-hand {
                height: 50px;
            }
            
            .minute-hand {
                height: 75px;
            }
            
            .second-hand {
                height: 90px;
            }
            
            .hour-mark {
                transform-origin: center 100px;
            }
            
            .half-hour-mark, .minute-mark {
                transform-origin: center 98px;
            }
            
            .digital-time {
                font-size: 20px;
                padding: 8px 16px;
            }
            
            .date-display {
                font-size: 13px;
            }
            
            .clocks-container {
                gap: 20px;
            }
            
            .modal-content {
                padding: 20px;
            }
            
            .modal button {
                padding: 10px 20px;
                margin: 5px;
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .clocks-container {
                flex-direction: column;
                align-items: center;
            }
            
            .clock-container {
                width: 220px;
                height: 220px;
            }
            
            .clock-face {
                width: 190px;
                height: 190px;
            }
            
            .hour-hand {
                height: 45px;
            }
            
            .minute-hand {
                height: 65px;
            }
            
            .second-hand {
                height: 80px;
            }
            
            .hour-mark {
                transform-origin: center 90px;
            }
            
            .half-hour-mark, .minute-mark {
                transform-origin: center 88px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>智能时钟 - 全球时间</h1>

        <div class="location-info" id="locationInfo">
            <span class="loading">正在获取您的位置...</span>
        </div>
        
        <div class="clocks-container">
            <div class="clock-wrapper">
                <div class="clock-title" id="currentCityTitle">当前位置</div> 
                <div class="digital-time">
                    <div id="currentTime">00:00:00</div>
                    <div class="date-display" id="currentDate">2023年1月1日 星期一</div>
                </div>
                <div class="clock-container" id="currentClockContainer">
                    <div class="clock-face">
                        <!-- 刻度标记 -->
                        <div class="markings-container" id="currentMarkings"></div>
                        
                        <!-- 数字 -->
                        <div class="numbers" id="currentNumbers"></div>
                        
                        <!-- 指针 -->
                        <div class="hand hour-hand" id="current-hour-hand"></div>
                        <div class="hand minute-hand" id="current-minute-hand"></div>
                        <div class="hand second-hand" id="current-second-hand"></div>
                        
                        <!-- 中心点 -->
                        <div class="center-circle"></div>
                    </div>
                </div>
            </div>
            
            <div class="clock-wrapper">
                <div class="clock-title" id="homeCityTitle">我的城市</div>
                <div class="digital-time">
                    <div id="homeTime">00:00:00</div>
                    <div class="date-display" id="homeDate">2023年1月1日 星期一</div>
                </div>
                <div class="clock-container" id="homeClockContainer">
                    <div class="clock-face">
                        <!-- 刻度标记 -->
                        <div class="markings-container" id="homeMarkings"></div>
                        
                        <!-- 数字 -->
                        <div class="numbers" id="homeNumbers"></div>
                        
                        <!-- 指针 -->
                        <div class="hand hour-hand" id="home-hour-hand"></div>
                        <div class="hand minute-hand" id="home-minute-hand"></div>
                        <div class="hand second-hand" id="home-second-hand"></div>
                        
                        <!-- 中心点 -->
                        <div class="center-circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 常住城市输入模态框 -->
    <div class="modal" id="cityModal">
        <div class="modal-content">
            <h2>请输入您的常住城市</h2>
            <p>我们将为您显示该城市的时间</p>
            <input type="text" id="cityInput" placeholder="支持中英文城市名：例如北京、London、New York">
            <div>
                <button id="saveCity">保存</button>
                <button id="detectLocation" class="secondary">使用当前位置</button>
            </div>
        </div>
    </div>

    <script>
        // API配置
        const BAIDU_APP_ID = '20251104002490868';
        const BAIDU_SECRET_KEY = 'UvHoc6eLHPrZ6PZgU7d1';
        const TIMEZONEDB_API_KEY = 'U26GYYSK9YOV';
        
        // 全局变量
        let currentCity = '';
        let homeCity = '';
        let homeCityTimezone = '';
        let currentTimezone = '';
        let homeCityCoords = null;
        let currentCoords = null;
        
        // DOM元素
        const cityInput = document.getElementById('cityInput');
        const saveCityBtn = document.getElementById('saveCity');
        const detectLocationBtn = document.getElementById('detectLocation');
        const mainContainer = document.getElementById('mainContainer');
        const cityModal = document.getElementById('cityModal');
        const locationInfo = document.getElementById('locationInfo');
        const currentCityTitle = document.getElementById('currentCityTitle');
        const homeCityTitle = document.getElementById('homeCityTitle');
        const currentClockContainer = document.getElementById('currentClockContainer');
        const homeClockContainer = document.getElementById('homeClockContainer');
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 创建刻度标记
            createMarkings('current');
            createMarkings('home');
            
            // 检查是否有保存的常住城市
            homeCity = localStorage.getItem('homeCity');
            homeCityTimezone = localStorage.getItem('homeCityTimezone');
            homeCityCoords = JSON.parse(localStorage.getItem('homeCityCoords') || 'null');
            
            // 如果有保存的常住城市，直接显示主界面
            if (homeCity && homeCityTimezone) {
                mainContainer.style.display = 'flex';
                cityModal.style.display = 'none';
                homeCityTitle.textContent = `我的城市: ${homeCity}`;
                
                // 启动位置获取
                getLocationInfo();
            } else {
                // 如果没有保存的常住城市，显示输入模态框
                cityModal.style.display = 'flex';
            }
            
            // 添加事件监听器
            saveCityBtn.addEventListener('click', saveHomeCity);
            detectLocationBtn.addEventListener('click', detectAndUseCurrentLocation);
            
            // 添加点击事件监听器，用于修改"我的城市"
            currentClockContainer.addEventListener('click', showCityModal);
            homeClockContainer.addEventListener('click', showCityModal);
            homeCityTitle.addEventListener('click', showCityModal);
            locationInfo.addEventListener('click', showCityModal);
            
            // 回车键保存
            cityInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    saveHomeCity();
                }
            });
            
            // 每秒更新一次
            setInterval(updateTime, 1000);
        });
        
        // 显示城市输入模态框
        function showCityModal() {
            cityModal.style.display = 'flex';
            // 设置输入框值为当前常住城市
            cityInput.value = homeCity || '';
            cityInput.focus();
        }
        
        // 获取位置信息
        async function getLocationInfo() {
            try {
                // 获取地理位置
                const coords = await getCurrentPosition();
                currentCoords = coords;
                
                // 获取城市名称
                currentCity = await getCityName(coords.latitude, coords.longitude);
                
                // 获取时区信息
                currentTimezone = await getTimezoneByCoords(coords.latitude, coords.longitude);
                
                // 更新位置信息显示
                locationInfo.innerHTML = `<strong>位置获取成功</strong>`;
                setTimeout(() => {
                    locationInfo.style.display = 'none';
                    locationInfo.textContent = '';
                }, 3000);

                locationInfo.className = 'location-info';
                currentCityTitle.textContent = `当前位置: ${currentCity}`;
                
            } catch (error) {
                console.error('位置获取失败:', error);
                locationInfo.innerHTML = `<span class="error">${error}，显示默认时间</span>`;
                
                // 使用默认时区
                currentTimezone = 'UTC';
            }
        }
        
        // 获取当前位置
        function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject('您的浏览器不支持地理位置服务');
                    return;
                }
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve(position.coords);
                    },
                    (error) => {
                        let errorMessage = '无法获取您的位置信息';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = '用户拒绝了位置请求';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = '位置信息不可用';
                                break;
                            case error.TIMEOUT:
                                errorMessage = '位置请求超时';
                                break;
                        }
                        reject(errorMessage);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    }
                );
            });
        }
        
        // 获取城市名称
        async function getCityName(latitude, longitude) {
            try {
                const response = await fetch(
                    `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=zh`
                );
                const data = await response.json();
                return data.city || data.locality || data.principalSubdivision || '当前位置';
            } catch (error) {
                console.error('获取城市名称失败:', error);
                return '当前位置';
            }
        }
        
        // 检测并使用当前位置作为常住城市
        async function detectAndUseCurrentLocation() {
            try {
                const coords = await getCurrentPosition();
                const cityName = await getCityName(coords.latitude, coords.longitude);
                
                // 设置输入框值为当前城市
                cityInput.value = cityName;
                
            } catch (error) {
                alert(`无法获取当前位置: ${error}`);
            }
        }
        
        // 保存常住城市
        async function saveHomeCity() {
            const input = document.getElementById('cityInput');
            const newCity = input.value.trim();
            
            if (!newCity) {
                alert('请输入城市名称');
                return;
            }
            
            try {
                // 检测语言并处理
                let englishCityName;
                const isChinese = /[\u4e00-\u9fa5]/.test(newCity);
                
                if (isChinese) {
                    englishCityName = await translateCityName(newCity);
                } else {
                    englishCityName = newCity;
                }
                
                // 通过OpenStreetMap获取城市信息
                const cityInfo = await getCityInfo(englishCityName);
                
                if (!cityInfo) {
                    throw new Error('无法找到该城市，请检查拼写或使用最近的城市名');
                }
                
                // 获取时区信息
                const timezoneInfo = await getTimezoneByCoords(cityInfo.lat, cityInfo.lng);
                
                if (!timezoneInfo) {
                    throw new Error('无法获取该城市的时区信息');
                }
                
                // 保存城市信息
                homeCity = newCity;
                homeCityTimezone = timezoneInfo;
                homeCityCoords = { lat: cityInfo.lat, lng: cityInfo.lng };
                
                // 保存到localStorage
                localStorage.setItem('homeCity', homeCity);
                localStorage.setItem('homeCityTimezone', homeCityTimezone);
                localStorage.setItem('homeCityCoords', JSON.stringify(homeCityCoords));
                
                // 隐藏模态框
                cityModal.style.display = 'none';
                
                // 显示主容器
                mainContainer.style.display = 'flex';
                
                // 更新标题
                homeCityTitle.textContent = `我的城市: ${homeCity}`;
                
                // 获取当前位置
                await getLocationInfo();
                
            } catch (error) {
                alert(`错误: ${error.message}`);
            }
        }
        
        // 翻译城市名称
        async function translateCityName(chineseName) {
            // 生成签名所需的参数
            const salt = Date.now().toString();
            const sign = CryptoJS.MD5(BAIDU_APP_ID + chineseName + salt + BAIDU_SECRET_KEY).toString();
            
            // 构建请求参数
            const params = new URLSearchParams();
            params.append('q', chineseName);
            params.append('from', 'zh');
            params.append('to', 'en');
            params.append('appid', BAIDU_APP_ID);
            params.append('salt', salt);
            params.append('sign', sign);
            
            // 设置超时控制
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000);
            
            try {
                const response = await fetch('/api/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error_code) {
                    throw new Error(`百度API错误: ${data.error_code} - ${data.error_msg}`);
                }
                
                if (data.trans_result && data.trans_result.length > 0) {
                    return data.trans_result[0].dst;
                } else {
                    throw new Error('未找到翻译结果');
                }
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    throw new Error('翻译请求超时');
                }
                throw error;
            }
        }
        
        // 通过OpenStreetMap获取城市信息
        async function getCityInfo(cityName) {
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(cityName)}&limit=1`;
            
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000);
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.length > 0) {
                    return {
                        lat: parseFloat(data[0].lat),
                        lng: parseFloat(data[0].lon),
                        displayName: data[0].display_name
                    };
                }
                
                throw new Error('未找到城市信息');
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    throw new Error('获取城市信息请求超时');
                }
                throw error;
            }
        }
        
        // 通过经纬度查询时区
        async function getTimezoneByCoords(lat, lng) {
            const url = `https://api.timezonedb.com/v2.1/get-time-zone?key=${TIMEZONEDB_API_KEY}&format=json&by=position&lat=${lat}&lng=${lng}`;
            
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000);
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'OK') {
                    return data.zoneName;
                } else {
                    throw new Error(`TimeZoneDB错误: ${data.message}`);
                }
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    throw new Error('时区查询请求超时');
                }
                throw error;
            }
        }
        
        // 创建刻度标记
        function createMarkings(type) {
            const markings = document.getElementById(`${type}Markings`);
            const numbers = document.getElementById(`${type}Numbers`);
            
            for (let i = 0; i < 60; i++) {
                const angle = i * 6; // 每个刻度6度
                
                let mark;
                
                // 小时刻度（每5分钟一个，更粗更长）
                if (i % 5 === 0) {
                    mark = document.createElement('div');
                    mark.className = 'hour-mark';
                    
                    // 创建小时数字
                    const hour = i / 5 || 12;
                    const number = document.createElement('div');
                    number.className = 'number';
                    number.textContent = hour;
                    
                    // 数字位置稍微向外
                    const numAngle = angle * (Math.PI / 180);
                    const numRadius = 95; // 调整数字位置，避免与刻度线重叠
                    const numX = Math.sin(numAngle) * numRadius;
                    const numY = -Math.cos(numAngle) * numRadius;
                    
                    number.style.left = `calc(50% + ${numX}px)`;
                    number.style.top = `calc(50% + ${numY}px)`;
                    numbers.appendChild(number);
                } 
                // 半小时刻度（30分钟位置，中等粗细和长度）
                else if (i === 30) {
                    mark = document.createElement('div');
                    mark.className = 'half-hour-mark';
                }
                // 分钟刻度（更细更短）
                else {
                    mark = document.createElement('div');
                    mark.className = 'minute-mark';
                }
                
                // 设置刻度线旋转
                if (mark) {
                    mark.style.transform = `rotate(${angle}deg)`;
                    markings.appendChild(mark);
                }
            }
        }
        
        // 更新时间
        function updateTime() {
            // 更新当前时间
            if (currentTimezone) {
                updateClock('current', currentTimezone);
            }
            
            // 更新我的城市时间
            if (homeCityTimezone) {
                updateClock('home', homeCityTimezone);
            }
        }
        
        // 更新特定时钟
        function updateClock(type, timezone) {
            let now;
            
            try {
                // 创建特定时区的日期对象
                const timeString = new Date().toLocaleString("en-US", {timeZone: timezone});
                now = new Date(timeString);
            } catch (error) {
                // 如果时区无效，使用本地时间
                now = new Date();
            }
            
            // 获取时间组件
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();
            
            // 计算指针角度
            const secondAngle = seconds * 6 + milliseconds * 0.006;
            const minuteAngle = minutes * 6 + seconds * 0.1;
            const hourAngle = (hours % 12) * 30 + minutes * 0.5;
            
            // 更新指针
            document.getElementById(`${type}-hour-hand`).style.transform = `translate(-50%, -100%) rotate(${hourAngle}deg)`;
            document.getElementById(`${type}-minute-hand`).style.transform = `translate(-50%, -100%) rotate(${minuteAngle}deg)`;
            document.getElementById(`${type}-second-hand`).style.transform = `translate(-50%, -100%) rotate(${secondAngle}deg)`;
            
            // 更新数字时间
            const timeString = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById(`${type === 'current' ? 'currentTime' : 'homeTime'}`).textContent = timeString;
            
            // 更新日期
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long',
                timeZone: timezone
            };
            
            try {
                const dateString = new Date().toLocaleDateString('zh-CN', options);
                document.getElementById(`${type === 'current' ? 'currentDate' : 'homeDate'}`).textContent = dateString;
            } catch (error) {
                // 如果时区无效，使用本地日期
                const dateString = now.toLocaleDateString('zh-CN', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric', 
                    weekday: 'long'
                });
                document.getElementById(`${type === 'current' ? 'currentDate' : 'homeDate'}`).textContent = dateString;
            }
        }
    </script>
