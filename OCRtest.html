<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR图片文字识别</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .language-selector {
            margin-bottom: 20px;
        }
        
        .language-selector label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        .language-selector select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .upload-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .upload-button:hover {
            background-color: #2980b9;
        }
        
        #fileInput {
            display: none;
        }
        
        .preview-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .image-preview, .result-area {
            width: 100%;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        h2 {
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 1.2rem;
        }
        
        .result-area {
            background: #f8fafc;
            border-radius: 8px;
            padding: 15px;
            min-height: 150px;
        }
        
        #resultText {
            white-space: pre-wrap;
            line-height: 1.8;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OCR图片文字识别</h1>
        
        <div class="language-selector">
            <label for="languageSelect">选择文字类型：</label>
            <select id="languageSelect">
                <option value="chs">简体中文</option>
                <option value="cht">繁体中文</option>
                <option value="eng">英文</option>
            </select>
        </div>
        
        <button class="upload-button" id="uploadButton">
            选择图片
        </button>
        <input type="file" id="fileInput" accept="image/jpeg, image/png, image/bmp">
        
        <div class="preview-area">
            <div class="image-preview">
                <h2>图片预览</h2>
                <img id="previewImage" src="#" alt="预览图片">
            </div>
            
            <div class="result-area">
                <h2>识别结果</h2>
                <div id="resultText">识别结果将显示在这里...</div>
            </div>
        </div>
        
        <div class="loading" id="loadingIndicator">
            <div class="loading-spinner"></div>
            <p>正在识别中，请稍候...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const fileInput = document.getElementById('fileInput');
            const uploadButton = document.getElementById('uploadButton');
            const previewImage = document.getElementById('previewImage');
            const resultText = document.getElementById('resultText');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const languageSelect = document.getElementById('languageSelect');
            
            // OCR.space API密钥
            const API_KEY = 'K83999141488957';
            
            let currentImageFile = null;
            
            // 上传按钮点击事件
            uploadButton.addEventListener('click', function() {
                fileInput.click();
            });
            
            // 文件选择变化事件
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length) {
                    handleImageFile(fileInput.files[0]);
                }
            });
            
            // 处理图片文件
            function handleImageFile(file) {
                // 检查文件类型
                const validTypes = ['image/jpeg', 'image/png', 'image/bmp'];
                if (!validTypes.includes(file.type)) {
                    alert('请上传JPG、PNG或BMP格式的图片文件');
                    return;
                }
                
                // 检查文件大小（限制为2MB）
                if (file.size > 2 * 1024 * 1024) {
                    alert('图片大小不能超过2MB');
                    return;
                }
                
                currentImageFile = file;
                
                // 显示图片预览
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    resultText.textContent = '正在识别中...';
                    
                    // 自动开始识别
                    recognizeText(currentImageFile);
                };
                reader.readAsDataURL(file);
            }
            
            // 调用OCR API识别文字
            async function recognizeText(imageFile) {
                showLoading();
                
                try {
                    // 将图片转换为Base64
                    const base64Image = await fileToBase64(imageFile);
                    // 去掉Base64前缀
                    const pureBase64 = base64Image.replace(/^data:image\/\w+;base64,/, '');
                    
                    // 获取选择的语言
                    const language = languageSelect.value;
                    
                    // 构建请求参数
                    const formData = new FormData();
                    formData.append('base64Image', `data:image/jpeg;base64,${pureBase64}`);
                    formData.append('apikey', API_KEY);
                    formData.append('language', language);
                    formData.append('isOverlayRequired', 'false');
                    formData.append('OCREngine', '2'); // 使用更精确的引擎
                    
                    // 发送API请求到OCR.space
                    const response = await fetch('https://api.ocr.space/parse/image', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP错误: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // 处理API响应
                    if (data.IsErroredOnProcessing) {
                        throw new Error(`API错误: ${data.ErrorMessage}`);
                    } else {
                        // 提取识别结果
                        const text = extractTextFromOCRResult(data);
                        resultText.textContent = text || '未识别到文字内容';
                    }
                    
                } catch (error) {
                    console.error('OCR识别错误:', error);
                    resultText.textContent = `识别过程中出现错误: ${error.message}`;
                } finally {
                    hideLoading();
                }
            }
            
            // 从OCR结果中提取文本
            function extractTextFromOCRResult(ocrData) {
                let extractedText = '';
                
                if (ocrData.ParsedResults && ocrData.ParsedResults.length > 0) {
                    extractedText = ocrData.ParsedResults[0].ParsedText;
                }
                
                return extractedText;
            }
            
            // 将文件转换为Base64
            function fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = error => reject(error);
                    reader.readAsDataURL(file);
                });
            }
            
            // 显示加载指示器
            function showLoading() {
                loadingIndicator.style.display = 'block';
            }
            
            // 隐藏加载指示器
            function hideLoading() {
                loadingIndicator.style.display = 'none';
            }
        });
    </script>
</body>
</html>
